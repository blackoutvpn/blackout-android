# --- Blackout VPN build configuration ---

wireguardVersionCode=516
wireguardVersionName=1.0.20250531
wireguardPackageName=com.blackoutvpnau.android

# --- Gradle performance flags ---
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# --- Kotlin & AndroidX ---
kotlin.incremental=true
android.useAndroidX=true

# --- Memory settings ---
org.gradle.jvmargs=-Xmx2048m -XX:+UseParallelGC

# --- KAPT (for data binding / BR class) ---
kapt.include.compile.classpath=false

# --- Stable Android build features ---
# These flags below were breaking R/BR/BuildConfig generation. Fixed versions below.

# DO NOT use compile-time-only R classes (breaks data binding)
android.enableAppCompileTimeRClass=false

# Keep AAPT2 workers for speed
android.keepWorkerActionServicesBetweenBuilds=true

# Generate manifest class directly
android.generateManifestClass=true

# Default build features ? allow normal resource processing
android.defaults.buildfeatures.resvalues=true
android.defaults.buildfeatures.shaders=true
android.library.defaults.buildfeatures.androidresources=true

# Suppress warnings safely
android.suppressUnsupportedOptionWarnings=android.keepWorkerActionServicesBetweenBuilds,\
  android.generateManifestClass,\
  android.suppressUnsupportedOptionWarnings

# --- Network timeouts (safe to keep) ---
systemProp.org.gradle.internal.http.connectionTimeout=500000
systemProp.org.gradle.internal.http.socketTimeout=500000
